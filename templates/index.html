<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Love Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-image: url('{{ url_for("static", filename="images/monkey_background.jpeg") }}');
            background-size: cover;
            background-position: center;
        }

        #intro-screen, #loading-screen, #chat-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #intro-screen {
            display: flex;
            background-color: black;
        }

        #intro-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #intro-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #intro-button:hover {
            background-color: #ff5252;
        }

        /* Updated Loading Screen with Outline Box and Centered Content */
        #loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('{{ url_for("static", filename="images/space_ocean.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        #loading-title-box {
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Slightly grayed border */
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        #loading-title {
            font-size: 22px;
            line-height: 1.5; /* Spacing for three lines */
            margin: 0;
        }

        /* Satellite Signal Bar Design */
        #loading-bar {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            margin-top: 20px;
        }

        .signal-bar {
            width: 20px;
            background-color: #ddd;
            border-radius: 3px;
            transition: height 0.5s ease, background-color 0.5s ease;
        }

        .signal-bar.active {
            background-color: #ff6b6b;
        }

        .signal-bar:nth-child(1) {
            height: 20%;
        }

        .signal-bar:nth-child(2) {
            height: 40%;
        }

        .signal-bar:nth-child(3) {
            height: 60%;
        }

        .signal-bar:nth-child(4) {
            height: 80%;
        }

        .signal-bar:nth-child(5) {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div>
            <h1 id="intro-title">Are you ready to interact with the Clown Rock Goddess?</h1>
            <button id="intro-button" onclick="startLoading()">Kay Kay</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-title-box">
            <h1 id="loading-title">
                Signal going through the deepest oceans<br />
                and through the seabed<br />
                to connect with a satellite in space
            </h1>
        </div>
        <div id="loading-bar">
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="main-container">
            <div id="chat-container">
                <h2 id="chat-title">Chat with the Clown Rock Goddess</h2>
                <div id="chat-log"></div>
                <input type="text" id="user-input" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="illuminated-container">
                <img id="illuminated-image" src="{{ url_for('static', filename='images/dog_image.jpg') }}" alt="Monkey Love" />
                <div id="valentines-message">Happy Valentine's Day!</div>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = "/chat"; // Flask backend endpoint
        let responseCount = 0;

        function startLoading() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            
            const bars = document.querySelectorAll(".signal-bar");
            let activeBars = 0;

            const interval = setInterval(() => {
                if (activeBars < bars.length) {
                    bars[activeBars].classList.add("active");
                    activeBars++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('chat-screen').style.display = 'flex';
                    }, 1000);
                }
            }, 2000); // Simulate signal strength over time
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatLog = document.getElementById("chat-log");

            if (!userInput) return;

            // Add user message to chat log
            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.textContent = userInput;
            chatLog.appendChild(userMessageElement);

            // Scroll to the latest message
            chatLog.scrollTop = chatLog.scrollHeight;

            // Send user input to backend
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => response.json())
                .then(data => {
                    // Add bot response to chat log
                    const botMessageElement = document.createElement("div");
                    botMessageElement.classList.add("message", "bot-message");
                    botMessageElement.textContent = data.response;
                    chatLog.appendChild(botMessageElement);

                    // Scroll to the latest message
                    chatLog.scrollTop = chatLog.scrollHeight;

                    // Clear input
                    document.getElementById("user-input").value = "";

                    // Update progress and display Valentine's Day message
                    responseCount++;
                    const valentinesMessage = document.getElementById("valentines-message");
                    const illuminatedImage = document.getElementById("illuminated-image");
                    const progress = Math.min(100, (responseCount / 10) * 100);

                    illuminatedImage.style.opacity = progress / 100;

                    if (responseCount >= 10) {
                        valentinesMessage.style.display = "block";
                    }
                })
                .catch(err => {
                    const errorMessageElement = document.createElement("div");
                    errorMessageElement.classList.add("message", "bot-message");
                    errorMessageElement.textContent = "Error: Could not connect to the bot.";
                    chatLog.appendChild(errorMessageElement);

                    // Scroll to the latest message
                    chatLog.scrollTop = chatLog.scrollHeight;
                });
        }
    </script>
</body>
</html>
