<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Love Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

        /* General Styling */
        body {
            font-family: 'IM Fell English', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-color: black;
        }

        #intro-screen, #loading-screen, #chat-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #intro-screen {
            display: flex;
            background-color: black;
        }

        /* Title Styling */
        #intro-title, #chat-title, #loading-title {
            font-family: 'IM Fell English', serif;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Italic Body Text */
        #disclaimer-box, #loading-title-box {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Buttons */
        #intro-button, #wanted-poster-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        #intro-button:hover, #wanted-poster-button:hover {
            background-color: #ff5252;
        }

        /* Loading Screen */
        #loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('{{ url_for("static", filename="images/space_ocean.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        #loading-title-box {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        #progress-container {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: yellow;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('{{ url_for("static", filename="images/monkey_background.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: white;
        }

        #chat-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 450px;
        }

        #chat-title {
            font-family: 'IM Fell English', serif;
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Chat Log */
        #chat-log {
            border: 2px solid #ff6b6b;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* iMessage Style */
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-end;
            color: #000;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            color: #000;
        }

        /* Wanted Poster Modal */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #wanted-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            text-align: center;
        }

        #wanted-modal img {
            max-width: 100%;
            border-radius: 10px;
        }

        #close-modal {
            margin-top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #close-modal:hover {
            background: #ff5252;
        }

    </style>
</head>
<body>
    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="chat-container">
            <h2 id="chat-title">Chat with the Clown Rock Goddess</h2>
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatLog = document.getElementById("chat-log");

            if (!userInput) return;

            chatLog.innerHTML += `<p class="message user-message">${userInput}</p>`;

            setTimeout(() => {
                chatLog.innerHTML += `<p class="message bot-message">[Bot Response]</p>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 1000);

            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
