<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Love Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background-image: url('{{ url_for("static", filename="images/monkey_background.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        #chat-container {
            background: rgba(255, 255, 255, 0.85);
            background-image: url('{{ url_for("static", filename="images/monkey_background.jpeg") }}');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 450px;
        }

        #chat-title {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #chat-log {
            border: 2px solid #ff6b6b;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-end;
            color: #000;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            color: #000;
        }

        #user-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #ff5252;
        }

        #progress-container {
            margin: 20px auto;
            width: 80%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: #ff6b6b;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #illuminated-container {
            position: relative;
            max-width: 400px;
        }

        #illuminated-image {
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 15px;
        }

        #valentines-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Monkey Love Chatbot</h1>
    <div id="main-container">
        <div id="chat-container">
            <h2 id="chat-title">Chat with the Clown Rock Goddess</h2>
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="illuminated-container">
            <img id="illuminated-image" src="{{ url_for('static', filename='images/dog_image.jpg') }}" alt="Monkey Love" />
            <div id="valentines-message">Happy Valentine's Day!</div>
        </div>
    </div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        const backendUrl = "/chat"; // Flask backend endpoint
        let responseCount = 0;

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatLog = document.getElementById("chat-log");

            if (!userInput) return;

            // Add user message to chat log
            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.textContent = userInput;
            chatLog.appendChild(userMessageElement);

            // Scroll to the latest message
            chatLog.scrollTop = chatLog.scrollHeight;

            // Send user input to backend
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => response.json())
                .then(data => {
                    // Add bot response to chat log
                    const botMessageElement = document.createElement("div");
                    botMessageElement.classList.add("message", "bot-message");
                    botMessageElement.textContent = data.response;
                    chatLog.appendChild(botMessageElement);

                    // Scroll to the latest message
                    chatLog.scrollTop = chatLog.scrollHeight;

                    // Clear input
                    document.getElementById("user-input").value = "";

                    // Update progress
                    responseCount++;
                    const progressBar = document.getElementById("progress-bar");
                    const illuminatedImage = document.getElementById("illuminated-image");
                    const valentinesMessage = document.getElementById("valentines-message");
                    const progress = Math.min(100, (responseCount / 10) * 100);

                    progressBar.style.width = `${progress}%`;
                    illuminatedImage.style.opacity = progress / 100;

                    if (responseCount >= 10) {
                        valentinesMessage.style.display = "block"; // Show Valentine's Day message
                    }
                })
                .catch(err => {
                    const errorMessageElement = document.createElement("div");
                    errorMessageElement.classList.add("message", "bot-message");
                    errorMessageElement.textContent = "Error: Could not connect to the bot.";
                    chatLog.appendChild(errorMessageElement);

                    // Scroll to the latest message
                    chatLog.scrollTop = chatLog.scrollHeight;
                });
        }
    </script>
</body>
</html>
