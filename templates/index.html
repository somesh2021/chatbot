<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Love Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        /* Initial body style (black background to avoid flashing monkey love) */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-color: black; /* Default black background */
        }

        #intro-screen, #loading-screen, #chat-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #intro-screen {
            display: flex;
            background-color: black;
        }

        #intro-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #intro-button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #intro-button:hover {
            background-color: #ff5252;
        }

        /* Loading Screen with Space Background */
        #loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('{{ url_for("static", filename="images/space_ocean.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        #loading-title-box {
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Slightly grayed border */
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        #loading-title {
            font-size: 22px;
            line-height: 1.5; /* Line height for three lines */
            margin: 0;
        }

        /* Connecting section */
        #connecting-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Slightly grayed border */
        }

        #connecting-text {
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            color: #fff;
        }

        /* Signal Bar Container */
        #loading-bar {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }

        /* Signal Bar Styling */
        .signal-bar {
            width: 20px;
            border-radius: 3px;
            height: 10%; /* Default height to ensure visibility */
            animation: bounce 1.5s infinite ease-in-out;
            background-color: yellow; /* Default color is yellow */
            transition: background-color 0.3s ease;
        }

        /* Distinct Heights and Animation Delays */
        .signal-bar:nth-child(1) {
            height: 20%;
            animation-delay: 0s;
        }

        .signal-bar:nth-child(2) {
            height: 40%;
            animation-delay: 0.3s;
        }

        .signal-bar:nth-child(3) {
            height: 60%;
            animation-delay: 0.6s;
        }

        .signal-bar:nth-child(4) {
            height: 80%;
            animation-delay: 0.9s;
        }

        .signal-bar:nth-child(5) {
            height: 100%;
            animation-delay: 1.2s;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Green Color Transition */
        .signal-bar.green {
            background-color: green !important;
        }

        /* Chat Screen with Monkey Love Background */
        #chat-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('{{ url_for("static", filename="images/monkey_background.jpeg") }}');
            background-size: cover;
            background-position: center;
            color: white;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            height: 100vh;
        }

        #chat-container {
            background: rgba(0, 0, 0, 0.9); /* Black background for the textbox */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 450px;
        }

        #chat-title {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #chat-log {
            border: 2px solid #ff6b6b;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9); /* White background for messages */
            color: #000;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-end;
            color: #000;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            color: #000;
        }

        #user-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div>
            <h1 id="intro-title">Are you ready to interact with the Clown Rock Goddess?</h1>
            <button id="intro-button" onclick="startLoading()">Kay Kay</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-title-box">
            <h1 id="loading-title">
                Signal going through the deepest oceans<br />
                and through the seabed<br />
                to connect with a satellite in space
            </h1>
        </div>
        <div id="connecting-section">
            <span id="connecting-text">Connecting...</span>
            <div id="loading-bar">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="main-container">
            <div id="chat-container">
                <h2 id="chat-title">Chat with the Clown Rock Goddess</h2>
                <div id="chat-log"></div>
                <input type="text" id="user-input" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function startLoading() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';

            const bars = document.querySelectorAll(".signal-bar");
            let activeBars = 0;

            const interval = setInterval(() => {
                if (activeBars < bars.length) {
                    bars[activeBars].classList.add("active");
                    activeBars++;
                } else {
                    clearInterval(interval);
                    // Change bars to green during the last second
                    setTimeout(() => {
                        bars.forEach(bar => {
                            bar.classList.add("green");
                        });
                    }, 9000); // Change to green after 9 seconds

                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('chat-screen').style.display = 'flex';
                    }, 10000); // Transition to chat screen after 10 seconds
                }
            }, 2000); // Signal bars light up every 2 seconds
        }
    </script>
</body>
</html>
