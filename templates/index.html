<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with Your Bot</h1>
    <div id="chat-container">
        <div id="chat-log" style="border:1px solid #ccc; padding:10px; width:400px; height:300px; overflow:auto;"></div>
        <input type="text" id="user-input" placeholder="Type your message" style="width:300px;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const backendUrl = "/chat";  // Flask backend endpoint

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatLog = document.getElementById("chat-log");

            if (!userInput) return;

            // Add user message to chat log
            chatLog.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            // Send user input to backend
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => response.json())
                .then(data => {
                    // Add bot response to chat log
                    chatLog.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                    document.getElementById("user-input").value = ""; // Clear input
                })
                .catch(err => {
                    chatLog.innerHTML += `<p><strong>Error:</strong> Could not connect to the bot.</p>`;
                });
        }
    </script>
</body>
</html>
